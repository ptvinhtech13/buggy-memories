# Theme and basic settings
remote_theme: just-the-docs/just-the-docs
title: Buggy Memory
description: Free sharing of technical knowledge, experience, insights and more

# Navigation Settings
aux_links:
  "GitHub":
    - "//github.com/ptvinhtech13"

# Color scheme
color_scheme: vinta

sass:
  sass_dir: _sass
  style: compressed # Optional: compresses the output CSS

# Enable search
search_enabled: true

# Additional customization
heading_anchors: true

# Plugin settings
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-github-metadata

# Enable copy code button
enable_copy_code_button: true

# Footer settings
footer_content: "Copyright &copy; 2025 VinTa Inc. Powered by VinTa Inc."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X
# ga_tracking_anonymize_ip: true